<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>404 — Страница не найдена | ContentForce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00D4AA;
      --accent-hover: #00E5BB;
      --bg-dark: #0A0A0B;
      --bg-card: #111113;
      --text-primary: #FAFAFA;
      --text-secondary: #A1A1AA;
      --text-muted: #71717A;
      --border: #27272A;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Space Grotesk', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .grain-overlay {
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      width: 200%;
      height: 200vh;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .error-code {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(100px, 20vw, 200px);
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--accent) 0%, #00F5C4 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .glitch {
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background: linear-gradient(135deg, var(--accent) 0%, #00F5C4 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glitch::before {
      animation: glitch-1 2s infinite linear;
    }

    .glitch::after {
      animation: glitch-2 2s infinite linear;
    }

    @keyframes glitch-1 {
      0%, 100% { clip-path: inset(0 0 95% 0); transform: translateX(-50%) translateX(-2px); }
      20% { clip-path: inset(20% 0 60% 0); transform: translateX(-50%) translateX(2px); }
      40% { clip-path: inset(40% 0 40% 0); transform: translateX(-50%) translateX(-2px); }
      60% { clip-path: inset(60% 0 20% 0); transform: translateX(-50%) translateX(2px); }
      80% { clip-path: inset(80% 0 0 0); transform: translateX(-50%) translateX(-2px); }
    }

    @keyframes glitch-2 {
      0%, 100% { clip-path: inset(95% 0 0 0); transform: translateX(-50%) translateX(2px); }
      20% { clip-path: inset(60% 0 20% 0); transform: translateX(-50%) translateX(-2px); }
      40% { clip-path: inset(40% 0 40% 0); transform: translateX(-50%) translateX(2px); }
      60% { clip-path: inset(20% 0 60% 0); transform: translateX(-50%) translateX(-2px); }
      80% { clip-path: inset(0 0 80% 0); transform: translateX(-50%) translateX(2px); }
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    p {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      font-family: inherit;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg-dark);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 212, 170, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .terminal {
      margin-top: 3rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: left;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
    }

    .terminal-header {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .terminal-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .terminal-dot.red { background: #FF5F56; }
    .terminal-dot.yellow { background: #FFBD2E; }
    .terminal-dot.green { background: #27C93F; }

    .terminal-line {
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .terminal-line .prompt {
      color: var(--accent);
    }

    .terminal-line .error {
      color: #FF6B6B;
    }

    .terminal-line .path {
      color: #FFD93D;
    }
  </style>
</head>
<body>
  <div class="grain-overlay"></div>

  <div class="container">
    <div class="error-code glitch">404</div>

    <h1>Страница не найдена</h1>
    <p>
      Похоже, эта страница ушла в отпуск или никогда не существовала.
      Возможно, вы ошиблись в адресе или страница была перемещена.
    </p>

    <div class="actions">
      <a href="/" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        На главную
      </a>
      <button onclick="history.back()" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
        Назад
      </button>
    </div>

    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-dot red"></div>
        <div class="terminal-dot yellow"></div>
        <div class="terminal-dot green"></div>
      </div>
      <div class="terminal-line">
        <span class="prompt">$</span> GET <span class="path">/requested-page</span>
      </div>
      <div class="terminal-line">
        <span class="error">Error 404:</span> Page not found
      </div>
      <div class="terminal-line">
        <span class="prompt">$</span> <span style="animation: blink 1s infinite;">_</span>
      </div>
    </div>
  </div>

  <style>
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</body>
</html>
